<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Practice Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .quiz-list {
            list-style: none;
            padding: 0;
        }
        .quiz-list li {
            background: #eaeaea;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 18px;
        }
        .quiz-list li:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to AWS Practice Quiz</h1>
    <p>Select a quiz to begin:</p>
    <ul class="quiz-list" id="quizList"></ul>
</div>

<script>
    // Generate quiz list dynamically
    const totalQuizzes = 12; // Update if more quizzes are added
    const quizList = document.getElementById("quizList");

    for (let i = 1; i <= totalQuizzes; i++) {
        let li = document.createElement("li");
        li.innerText = `AWS Practice Exam ${i}`;
        li.onclick = function() {
            localStorage.setItem("selectedQuiz", `practice-exam-${i}.js`);
            window.location.href = "quiz.html"; // Redirect to quiz page
        };
        quizList.appendChild(li);
    }
</script>

</body>
</html>
